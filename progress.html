<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度网盘批量转存</title>
    <link rel="stylesheet" type="text/css" href="css/progress.css">
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon"/>
    <script src="js/progress.js"></script>
</head>
<body>
<div class="content">
    <div class="business">
        <div class="input-line flex">
            <div class="input-desc">
                保存的文件夹：
            </div>
            <input id="path" placeholder="默认根目录"/>
        </div>
        <div class="input-line flex" style="display: none">
            <div class="input-desc">
                同时打开标签数
            </div>
            <input id="maxTabLenth" value="1"/>
        </div>
        <div class="input-line">
            格式：链接空格提取码,一行一个
        </div>
        <div class="input-line" id="sourcediv">
            <textarea id="source"></textarea>
            <div class="input-line text-center">
                <button id="trans">一键转存</button>
            </div>
        </div>
        <div id="progress">

        </div>
    </div>
    <div class="about text-center">
        <div class="desc">
            本插件为模拟用户操作实现功能</br>
            使用插件前，请先登录百度网盘</br>
            终止程序请关闭网页
        </div>
        <img src="img/qrcode.jpg">
        <div>
            <div>
                关注作者微信公众号：
            </div>
            <div style="color: orange">
                程序员阿俊
            </div>
            <div>获取更多优质资源</div>
        </div>
    </div>
</div>
</body>
</html>
